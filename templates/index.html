<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的时间网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #007BFF;
        }
        .time {
            font-size: 48px;
            margin-top: 20px;
        }
        .date, .weekday, #weather {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            margin-top: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网站</h1>
    <div class="time" id="time">{{ time }}</div>
    <div class="date">{{ date }}</div>
    <div class="weekday">{{ weekday }}</div>
    <div id="weather">{{ weather }}</div>

    <button onclick="location.reload()">刷新</button>
</body>
</html>
