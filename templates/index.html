<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示当前时间</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary mb-4">你好，这是一个时间显示网页</h1>

        <div class="card p-4 shadow">
            <p><strong>当前时间：</strong> {{ time }}</p>
            <p><strong>当前日期：</strong> {{ date }}</p>
            <p><strong>今天是：</strong> {{ weekday }}</p>
        </div>
    </div>
</body>
</html>
